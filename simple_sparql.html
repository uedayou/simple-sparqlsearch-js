<html>
<head>

			<textarea id="query_area" rows="10" style="width:100%;">select * {?s ?p ?o} LIMIT 100</textarea>

	<!-- 結果ペイン -->
	<div id="result_div" class="row lodosakamargin table_parent"></div>
</div>
